<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style-home.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

<body style="background-color: black;">
    <nav class="navbar navbar-expand-lg navbar-light bg-custom">
        <div class="container">
          <a class="navbar-brand" href="#">
              <img src="./image/eticket1.jpg" style="width:100px"/>
          </a>
           
          <div >
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="./index.html">Home</a>
              </li>    
              
            </ul>
            
          </div>
        </div>
    </nav>

 
    <main>
        <section> <h2>Comments and Reviews</h2> </section>
        <section class="movie-reviews" id="movieReviews">
            <!-- JavaScript will populate movie reviews here -->
        </section>
        

        <br>
        <br>
        
        <section>
            
            <!-- Blog Post -->
            <div class="movie-container">
                <label style="font-size: 1em;">Pick a movie:</label>
                <select id="movie">
                  <option value="10">Jurassic Park</option>
                  <option value="12">Logan</option>
                  <option value="8">Avengers Infinity War</option>
                  <option value="1">Inception</option>
                  <option value="2">The Shawshank Redemption</option>
                </select>
              </div>

            <!-- Comments Section -->
            <section class="comments-section">
                <h4>Post your comments</h4>

                <!-- Display Comments -->
                <ul id="commentList">
                    <!-- JavaScript will populate comments here -->
                </ul>

                <!-- Add Comment Form -->
                <form id="commentForm">
                    <label for="name">Name:</label>
                    <input type="text" id="name" required>
                    <label for="comment">Comment:</label>
                    <textarea id="comment" rows="4" required></textarea>
                    <button type="button" onclick="addComment()">Add Comment</button>
                </form>
            </section>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Movie Ticketing. All rights reserved.</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
